<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

    <title>Game||ðŸŽ¯</title>
</head>

<body>
    <div class="container">
        <div class="alert alert-primary text-center mt-2" role="alert">
            <h5>Welcome To Our Number Guesser Game </h5>
        </div>
        <div class="card" style="width: 600px;display: inline-block; margin-left: 335px;">
            <div class="card-header mb-2" id="card-header">
                <button type="button" class="btn btn-outline-primary shadow-none d-inline-block" id="startButton"
                    style="margin-left: 167px;">Click here to start the game</button>
            </div>
            <div class="card-body" id="card-body">
                <div class="input-group flex-nowrap" id="input-group">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-123"></i></span>
                    <input type="text" class="form-control shadow-none" id="input"
                        placeholder="Click Here to take a number" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>

            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-outline-primary shadow-none d-inline-block" id="startAgainButton"
                    style="margin-left: 162px;">Want to play again? Click Here.</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
